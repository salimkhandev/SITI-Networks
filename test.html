<!DOCTYPE html>
<html>

<head>
    <title>Tooltip Example</title>
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip:hover:after {
            content: "This is a tooltip";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <p class="tooltip">Hover over me</p>
</body>

</html>
